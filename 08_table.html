<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{border-collapse:collapse;}
        th{border:solid 1px #000;background-color:#eee;padding:10px;}
        td{border:solid 1px #000;text-align:center;padding:10px;}
    </style>
</head>
<body>

    <table width="100%">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
            <th colspan="3">Course</th>
            <th>Gender</th>
        </tr>

        <tr>
            <td>Shrawan</td>
            <td>29</td>
            <td>Jaipur</td>
            <td>HTML</td>
            <td>CSS</td>
            <td>JS</td>
            <td>Male</td>
        </tr>

    </table>


    <table width="100%" style="margin-top:30px;">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
            <th>Course</th>
            <th>Gender</th>
        </tr>

        <tr>
            <td rowspan="3">Shrawan</td>
            <td>29</td>
            <td>Jaipur</td>
            <td>HTML</td>
            <td>Male</td>
        </tr>
        <tr>
            <td>29</td>
            <td>Jaipur</td>
            <td>HTML</td>
            <td>Male</td>
        </tr>
        <tr>
            <td>29</td>
            <td>Jaipur</td>
            <td>HTML</td>
            <td>Male</td>
        </tr>

    </table>
    
</body>
</html>
