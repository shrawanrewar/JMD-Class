<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <p>Normal font</p>
    <p><b>Bold Font</b></p>
    <p><strong>Strong</strong></p>
    <p><i>Italic</i></p>
    <p><em>Emphasized text</em></p>
    <p><mark>Marked text</mark></p>
    <p>Big font <small>Small font</small></p>
    <p><del>200</del> 100</p>
    <p><ins>INS</ins></p>
    <p>10<sup>th</sup></p>
    <p>10<sub>th</sub></p>
